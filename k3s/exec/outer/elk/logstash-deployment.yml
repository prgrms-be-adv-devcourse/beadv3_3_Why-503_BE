apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: flowin
  labels:
    app: logstash
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.17.0
          imagePullPolicy: IfNotPresent

          # [참고] Logstash는 Kafka에서 '당겨오는(Pull)' 구조라
          # 굳이 포트를 열어줄 필요는 없지만, 모니터링용으로 9600은 둡니다.
          ports:
            - containerPort: 9600
              name: monitoring

          env:
            # [핵심] T3.large 생존용 JVM 힙 메모리 제한 (이거 없으면 OOM 킬 당함)
            - name: LS_JAVA_OPTS
              value: "-Xmx512m -Xms512m"

            - name: ELASTICSEARCH_USERNAME
              value: "elastic"
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-credentials
                  key: password

          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "1Gi"

          # [수정] 없는 파일(template) 마운트 제거함 -> 이제 에러 안 남!
          volumeMounts:
            - name: logstash-config-volume
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
            - name: logstash-config-volume
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf

          readinessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 40
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 90
            periodSeconds: 30

      volumes:
        - name: logstash-config-volume
          configMap:
            name: logstash-config
            items:
              - key: logstash.yml
                path: logstash.yml
              - key: logstash.conf
                path: logstash.conf
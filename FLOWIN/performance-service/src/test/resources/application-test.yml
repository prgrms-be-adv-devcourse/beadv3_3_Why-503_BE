 spring:
   datasource:
     url: jdbc:h2:mem:testdb;MODE=MySQL
     driver-class-name: org.h2.Driver
     username: sa
     password:

   jpa:
     hibernate:
       ddl-auto: create-drop
     properties:
       hibernate:
         format_sql: true

   data:
     redis:
       host: localhost
       port: 6379
       # 개발용(0번)과 섞이지 않게 테스트는 1번 DB 사용 권장
       database: 1

   cloud:
     discovery:
       enabled: false


 eureka:
   client:
     enabled: false
 jwt:
   secret: "test-secret-key-1234-test-secret-key-1234" # 테스트용 임의 값
 cloud:
   aws:
     credentials:
       access-key: "test-key"
       secret-key: "test-secret"
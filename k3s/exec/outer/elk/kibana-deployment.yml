apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: infra-elk
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.17.0
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 5601
              name: ui

          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch-service:9200"

            - name: ELASTICSEARCH_USERNAME
              value: "elastic"
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-credentials
                  key: password

            - name: I18N_LOCALE
              value: "ko-KR"
            - name: XPACK_MONITORING_UI_CONTAINER_ELASTICSEARCH_ENABLED
              value: "false"

          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "1Gi"

          readinessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 60
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 3
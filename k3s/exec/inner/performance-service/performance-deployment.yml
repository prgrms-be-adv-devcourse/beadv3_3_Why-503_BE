apiVersion: apps/v1
kind: Deployment
metadata:
  name: performance-service
  namespace: flowin
  labels:
    app: performance-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: performance-service
  template:
    metadata:
      labels:
        app: performance-service
    spec:
      containers:
        - name: performance-service
          image: kkoj/performance-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8200
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms256m -Xmx512m -Dserver.port=8200"

            # DB 설정 (performance_db)
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/performance_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password

            # Redis & Kafka
            - name: SPRING_DATA_REDIS_HOST
              value: "redis"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: redis-password  # [수정] 편의상 password로 통일
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"

          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi"

          livenessProbe:
            tcpSocket:
              port: 8200
            initialDelaySeconds: 60
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 8200
            initialDelaySeconds: 15
            periodSeconds: 10
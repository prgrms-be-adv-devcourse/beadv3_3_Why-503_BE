<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MY 포인트 충전</title>
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <style>
        /* 스타일은 기존과 동일합니다 */
        body { font-family: 'Suit', -apple-system, BlinkMacSystemFont, sans-serif; background-color: #f5f6f8; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .charge-container { width: 100%; max-width: 500px; background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); padding: 30px; }
        h2 { margin-top: 0; color: #333; font-size: 22px; }
        .amount-box { margin-bottom: 30px; }
        .amount-input-wrapper { position: relative; display: flex; align-items: center; border-bottom: 2px solid #3182f6; padding-bottom: 5px; }
        .amount-input { width: 100%; border: none; font-size: 32px; font-weight: bold; color: #333; text-align: right; outline: none; padding-right: 5px; }
        .currency { font-size: 24px; font-weight: bold; color: #333; }
        .quick-btns { display: flex; gap: 8px; margin-top: 15px; }
        .chip { padding: 8px 12px; border-radius: 16px; background: #f0f4f7; color: #555; font-size: 13px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .chip:hover { background: #e1e8ed; }
        .submit-btn { width: 100%; background: #3182f6; color: white; border: none; padding: 18px; font-size: 18px; font-weight: 700; border-radius: 12px; cursor: pointer; margin-top: 20px; transition: background 0.2s; }
        .submit-btn:hover { background: #1b64da; }
    </style>
</head>
<body>

<div class="charge-container">
    <h2>MY 포인트 충전</h2>
    <div style="background: #f0f8ff; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
        <p style="margin: 0; color: #555; font-size: 14px;">
            <span th:text="${userName}">홍길동</span>님의 현재 포인트
        </p>
        <p style="margin: 5px 0 0 0; font-size: 20px; font-weight: bold; color: #3182f6;">
            <span th:text="${#numbers.formatInteger(currentPoint, 0, 'COMMA')}">0</span> P
        </p>
    </div>

    <p style="color: #888; font-size: 14px; margin-bottom: 30px;">
        예매 시 현금처럼 사용할 수 있습니다.
    </p>

    <div class="amount-box">
        <span style="font-size: 15px; font-weight: 600; color: #666;">충전할 금액</span>
        <div class="amount-input-wrapper">
            <input type="number" id="amountInput" class="amount-input" value="10000" placeholder="0">
            <span class="currency">원</span>
        </div>

        <div class="quick-btns">
            <div class="chip" onclick="setAmount(10000)">+1만</div>
            <div class="chip" onclick="setAmount(30000)">+3만</div>
            <div class="chip" onclick="setAmount(50000)">+5만</div>
            <div class="chip" onclick="setAmount(100000)">+10만</div>
        </div>
    </div>

    <div id="payment-method"></div>
    <div id="agreement"></div>

    <button class="submit-btn" id="payment-button">충전하기</button>
</div>

<script th:inline="javascript">
    const clientKey = /*[[${clientKey}]]*/ 'test_key';
    const tossPayments = TossPayments(clientKey);
    const widgets = tossPayments.widgets({ customerKey: TossPayments.ANONYMOUS });

    let currentAmount = 10000;

    async function initToss() {
        await widgets.setAmount({ currency: "KRW", value: currentAmount });
        await widgets.renderPaymentMethods({ selector: "#payment-method", variantKey: "DEFAULT" });
        await widgets.renderAgreement({ selector: "#agreement", variantKey: "AGREEMENT" });
    }
    initToss();

    const amountInput = document.getElementById("amountInput");
    function setAmount(val) {
        currentAmount = val;
        amountInput.value = currentAmount;
        widgets.setAmount({ currency: "KRW", value: currentAmount });
    }

    amountInput.addEventListener("change", function(e) {
        currentAmount = Number(e.target.value);
        if(currentAmount < 0) currentAmount = 0;
        widgets.setAmount({ currency: "KRW", value: currentAmount });
    });

    // [쿠키 읽기 헬퍼 함수]
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    document.getElementById("payment-button").addEventListener("click", async function () {
        if (!currentAmount || currentAmount <= 0) return alert("금액을 확인해주세요.");

        // 1. 쿠키에서 토큰 꺼내기 (이름이 accessToken 이라고 가정)
        // 만약 쿠키 이름이 'Authorization' 이라면 getCookie('Authorization')으로 변경해주세요.
        const token = getCookie('FLOWIN-TOKEN');

        // 2. 헤더 준비
        const headers = {
            'Content-Type': 'application/json'
        };
        // 쿠키가 JS로 읽힌다면 헤더에 강제 주입 (Gateway가 헤더를 좋아할 수 있음)
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }

        try {
            const response = await fetch('/internal/payments/point/request', {
                method: 'POST',
                headers: headers,
                credentials: 'include', // ★ [중요] 브라우저가 쿠키를 실어 보내도록 강제
                body: JSON.stringify({ amount: currentAmount })
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error("에러 응답:", errorText);

                if(response.status === 401 || response.status === 403) {
                    alert("인증 오류: 로그인 상태를 확인해주세요.");
                } else {
                    alert("주문 생성 실패: " + errorText);
                }
                return;
            }

            const data = await response.json();

            await widgets.requestPayment({
                orderId: data.orderId,
                orderName: "포인트 충전",
                successUrl: window.location.origin + "/payment-view/success",
                failUrl: window.location.origin + "/payment-view/fail",
                customerName: "회원",
            });

        } catch (err) {
            console.error(err);
            alert("시스템 오류가 발생했습니다.");
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>공연 예매 결제</title>
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    .wrapper {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    .product-section {
        padding: 30px;
        border-bottom: 1px solid #e9ecef;
        background: #fff;
    }

    .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .product-details h2 {
        font-size: 22px;
        font-weight: 600;
        color: #212529;
        margin: 0 0 8px 0;
    }

    .product-details p {
        color: #6c757d;
        font-size: 14px;
        margin: 0;
        line-height: 1.4;
    }

    .product-price {
        text-align: right;
    }

    .price-original {
        font-size: 18px;
        color: #6c757d;
        text-decoration: line-through;
        margin: 0;
    }

    .price-final {
        font-size: 28px;
        font-weight: 700;
        color: #000;
        margin: 4px 0 0 0;
    }

    .price-final .currency {
        font-size: 20px;
        color: #6c757d;
    }

    .product-summary {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #e9ecef;
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .summary-row:last-child {
        margin-bottom: 0;
        padding-top: 8px;
        border-top: 1px solid #dee2e6;
        font-weight: 600;
        font-size: 16px;
    }

    .summary-label {
        color: #6c757d;
    }

    .summary-value {
        color: #212529;
    }

    .box_section {
        padding: 40px 30px 50px 30px;
    }

    .button {
        width: 100%;
        background: #3182f6;
        color: white;
        border: none;
        padding: 16px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background: #1b64da;
    }

    .button:disabled {
        background: #e9ecef;
        color: #6c757d;
        cursor: not-allowed;
    }

    @media (max-width: 480px) {
        .product-info {
            flex-direction: column;
            align-items: flex-start;
            gap: 16px;
        }

        .product-price {
            text-align: left;
            width: 100%;
        }

        .wrapper {
            margin: 0;
            border-radius: 0;
        }

        body {
            padding: 0;
        }
    }

</style>

<body>
<div class="wrapper">

    <div class="product-section">
        <div class="product-info">
            <div class="product-details">
                <h2 th:text="${productName}">공연 이름</h2>

                <p>일시: <span th:text="${showDate}">2026-01-01</span></p>

                <p>좌석: <span th:text="${seatGrade}">VIP</span>석 <span th:text="${seatArea}">B구역</span></p>
            </div>
            <div class="product-price">
                <p class="price-final">
                    <span class="currency">₩ </span>
                    <span th:text="${amount}">10000</span>
                </p>
            </div>
        </div>

        <div class="product-summary">
            <div class="summary-row">
                <span class="summary-label">티켓 금액</span>
                <span class="summary-value">₩ <span th:text="${amount}">10000</span></span>
            </div>

            <div class="summary-row">
                <span class="summary-label">예매 수수료</span>
                <span class="summary-value">₩ 0</span>
            </div>

            <div class="summary-row" style="margin-top: 10px; border-top: 1px solid #dee2e6; padding-top: 10px;">
                <span class="summary-label" style="font-weight: bold;">총 결제금액</span>
                <span class="summary-value" style="font-weight: bold; color: #3182f6;">
                    ₩ <span th:text="${amount}">10000</span>
                </span>
            </div>
        </div>
    </div>

    <div class="box_section">
        <div id="payment-method"></div>
        <div id="agreement"></div>

        <div class="result wrapper">
            <button class="button" id="payment-button" style="margin-top: 30px">
                결제하기
            </button>
        </div>
    </div>

</div>

<script th:inline="javascript">
    main();

    async function main() {
        const button = document.getElementById("payment-button");

        // 1. 서버 데이터를 자바스크립트 변수로 안전하게 가져오기
        // /*[[...]]*/ 문법을 쓰면 IDE가 에러로 인식하지 않습니다.
        const amountVal = /*[[${amount}]]*/ 10000;
        const clientKey = /*[[${clientKey}]]*/ 'test_client_key';
        const orderId = /*[[${orderId}]]*/ 'order_id_1234';
        const productName = /*[[${productName}]]*/ '공연 이름';

        // 2. 토스 페이먼츠 초기화
        const tossPayments = TossPayments(clientKey);

        // 3. 결제 위젯 생성 (비회원 모드)
        const widgets = tossPayments.widgets({
            customerKey: TossPayments.ANONYMOUS
        });

        // 4. 금액 설정
        await widgets.setAmount({
            currency: "KRW",
            value: amountVal
        });

        // 5. 결제 UI 렌더링
        await widgets.renderPaymentMethods({
            selector: "#payment-method",
            variantKey: "DEFAULT"
        });

        // 6. 약관 UI 렌더링
        await widgets.renderAgreement({
            selector: "#agreement",
            variantKey: "AGREEMENT"
        });

        // 7. 결제하기 버튼 클릭 시
        button.addEventListener("click", async function () {
            try {
                await widgets.requestPayment({
                    orderId: orderId,
                    orderName: productName,
                    successUrl: window.location.origin + "/payment-view/success",
                    failUrl: window.location.origin + "/payment-view/fail",
                    customerEmail: "customer@flowin.io",
                    customerName: "관람객",
                });
            } catch (err) {
                console.error(err);
                if (err.code === "PAYMENT_WINDOW_OPEN_ERROR") {
                    alert("팝업 차단을 해제해주세요.");
                } else if (err.code === "INVALID_ORDER_ID") {
                    alert("주문 번호 오류입니다.");
                } else {
                    // 결제 수단 미선택 등 안내
                    alert(err.message);
                }
            }
        });
    }
</script>
</body>
</html>

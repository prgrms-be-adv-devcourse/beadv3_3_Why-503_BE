apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy-manager
  namespace: flowin
  labels:
    app: nginx-proxy-manager
spec:
  replicas: 1
  strategy:
    type: Recreate # [필수] SQLite DB 깨짐 방지
  selector:
    matchLabels:
      app: nginx-proxy-manager
  template:
    metadata:
      labels:
        app: nginx-proxy-manager
    spec:
      containers:
        - name: npm
          image: jc21/nginx-proxy-manager:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
            - containerPort: 81
              name: admin-ui
            - containerPort: 443
              name: https

          # [T3.large 생존용] 리소스 제한 (NPM도 은근 메모리 먹습니다)
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # [Health Check]
          livenessProbe:
            httpGet:
              path: /
              port: 81
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 81
            initialDelaySeconds: 10
            periodSeconds: 5

          # [핵심 수정] subPath로 방 나누기 (가장 중요!)
          volumeMounts:
            - name: npm-data
              mountPath: /data
              subPath: data           # PVC 안에 'data' 폴더를 만들어 씀
            - name: npm-data
              mountPath: /etc/letsencrypt
              subPath: letsencrypt    # PVC 안에 'letsencrypt' 폴더를 만들어 씀

      volumes:
        - name: npm-data
          persistentVolumeClaim:
            claimName: npm-pvc
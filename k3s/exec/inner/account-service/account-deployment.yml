apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: flowin
  labels:
    app: account-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
        - name: account-service
          image: kkoj/account-service:latest  # (실제 레포지토리 주소가 필요할 수 있음)
          imagePullPolicy: Always        # latest는 항상 새로 받아오기
          ports:
            - containerPort: 8100

          # [핵심] 스프링 부트 설정을 여기서 덮어씌웁니다!
          env:
            # 1. 자바 메모리 옵션 (유지)
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms256m -Xmx512m -Dserver.port=8100"

            # 2. MySQL 연결 정보
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service.flowin:3306/account_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: ""
#              valueFrom:
#                secretKeyRef:
#                  name: db-secret
#                  key: password

            # 3. Redis 연결 정보
            - name: SPRING_DATA_REDIS_HOST
              value: "redis-service.flowin"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: redis-password

            # 4. Kafka 연결 정보
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service.flowin:9092"

          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi"

          # [안전장치] 앱이 진짜 켜졌는지 확인 (Actuator가 있다면 /actuator/health 권장)
#          livenessProbe:
#            tcpSocket:
#              port: 8100
#            initialDelaySeconds: 120
#            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 8100
            initialDelaySeconds: 15
            periodSeconds: 10
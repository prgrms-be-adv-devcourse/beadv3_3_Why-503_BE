<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>결제하기</title>
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    .wrapper {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    .product-section {
        padding: 30px;
        border-bottom: 1px solid #e9ecef;
        background: #fff;
    }

    .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .product-details h2 {
        font-size: 22px;
        font-weight: 600;
        color: #212529;
        margin: 0 0 8px 0;
    }

    .product-details p {
        color: #6c757d;
        font-size: 14px;
        margin: 0;
        line-height: 1.4;
    }

    .product-price {
        text-align: right;
    }

    .price-final {
        font-size: 28px;
        font-weight: 700;
        color: #000;
        margin: 4px 0 0 0;
    }

    .price-final .currency {
        font-size: 20px;
        color: #6c757d;
    }

    .product-summary {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #e9ecef;
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .summary-row:last-child {
        margin-bottom: 0;
        padding-top: 8px;
        border-top: 1px solid #dee2e6;
        font-weight: 600;
        font-size: 16px;
    }

    .summary-label {
        color: #6c757d;
    }

    .summary-value {
        color: #212529;
    }

    .box_section {
        padding: 40px 30px 50px 30px;
    }

    .button {
        width: 100%;
        background: #3182f6;
        color: white;
        border: none;
        padding: 16px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background: #1b64da;
    }

    @media (max-width: 480px) {
        .product-info {
            flex-direction: column;
            align-items: flex-start;
            gap: 16px;
        }
        .product-price {
            text-align: left;
            width: 100%;
        }
        .wrapper {
            margin: 0;
            border-radius: 0;
        }
        body {
            padding: 0;
        }
    }
</style>

<body>
<div class="wrapper">
    <div class="product-section">
        <div class="product-info">
            <div class="product-details">
                <h2 th:text="${productName}">상품 정보</h2>

                <p th:if="${showDate != '-'}">
                    일시: <span th:text="${showDate}"></span>
                </p>

                <p th:if="${seatGrade != 'POINT'}">
                    좌석: <span th:text="${seatGrade}"></span> / <span th:text="${seatArea}"></span>
                </p>
            </div>
            <div class="product-price">
                <p class="price-final">
                    <span class="currency">₩ </span>
                    <span th:text="${#numbers.formatInteger(amount, 0, 'COMMA')}">0</span>
                </p>
            </div>
        </div>

        <div class="product-summary">
            <div class="summary-row">
                <span class="summary-label">결제 금액</span>
                <span class="summary-value">₩ <span th:text="${#numbers.formatInteger(amount, 0, 'COMMA')}">0</span></span>
            </div>
            <div class="summary-row">
                <span class="summary-label">수수료/할인</span>
                <span class="summary-value">₩ 0</span>
            </div>
            <div class="summary-row" style="margin-top: 10px; border-top: 1px solid #dee2e6; padding-top: 10px;">
                <span class="summary-label" style="font-weight: bold;">최종 결제금액</span>
                <span class="summary-value" style="font-weight: bold; color: #3182f6;">
                    ₩ <span th:text="${#numbers.formatInteger(amount, 0, 'COMMA')}">0</span>
                </span>
            </div>
        </div>
    </div>

    <div class="box_section">
        <div id="payment-method"></div>
        <div id="agreement"></div>

        <div class="result wrapper">
            <button class="button" id="payment-button" style="margin-top: 30px">
                결제하기
            </button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    main();

    async function main() {
        const button = document.getElementById("payment-button");

        // 서버 데이터 매핑
        const amountVal = /*[[${amount}]]*/ 0;
        const clientKey = /*[[${clientKey}]]*/ '';
        const orderId = /*[[${orderId}]]*/ '';
        const productName = /*[[${productName}]]*/ '결제 상품';

        const tossPayments = TossPayments(clientKey);

        const widgets = tossPayments.widgets({
            customerKey: TossPayments.ANONYMOUS
        });

        await widgets.setAmount({
            currency: "KRW",
            value: amountVal
        });

        await Promise.all([
            widgets.renderPaymentMethods({
                selector: "#payment-method",
                variantKey: "DEFAULT"
            }),
            widgets.renderAgreement({
                selector: "#agreement",
                variantKey: "AGREEMENT"
            })
        ]);

        button.addEventListener("click", async function () {
            try {
                await widgets.requestPayment({
                    orderId: orderId,
                    orderName: productName,
                    successUrl: window.location.origin + "/payment-view/success",
                    failUrl: window.location.origin + "/payment-view/fail",
                    customerEmail: "customer@flowin.io",
                    customerName: "관람객"
                });
            } catch (err) {
                console.error(err);
                if (err.code === "PAYMENT_WINDOW_OPEN_ERROR") {
                    alert("팝업 차단을 해제해주세요.");
                } else {
                    alert(err.message || "결제 요청 중 오류가 발생했습니다.");
                }
            }
        });
    }
</script>
</body>
</html>

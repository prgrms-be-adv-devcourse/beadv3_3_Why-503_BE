apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
  namespace: infra-db
  labels:
    app: chroma
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000

      initContainers:
        - name: fix-permissions
          image: busybox:latest
          securityContext:
            runAsUser: 0
          command: ["sh", "-c", "chown -R 1000:1000 /chroma/chroma"]
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma

      containers:
        - name: chroma
          image: chromadb/chroma:1.5.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: PERSIST_DIRECTORY
              value: "/chroma/chroma"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
            - name: CHROMA_SERVER_WORKERS
              value: "1"

          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "2Gi"

          livenessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10

          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma

      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-pvc
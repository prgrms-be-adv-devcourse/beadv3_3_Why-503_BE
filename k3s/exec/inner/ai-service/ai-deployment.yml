apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: flowin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      # [추가] 메인 컨테이너(ai-service)가 실행되기 전 실행되는 초기화 컨테이너
      initContainers:
        - name: ensure-collection
          image: curlimages/curl
          command:
            - sh
            - -c
            - |
              until curl -s http://chroma-service:8000/api/v1/heartbeat; do
                sleep 2
              done
              # 명시적으로 default 테넌트의 default 데이터베이스에 생성
              curl -X POST http://chroma-service:8000/api/v1/collections \
                   -H "Content-Type: application/json" \
                   -d '{"name": "SpringAiCollection", "get_or_create": true}'

      containers:
        - name: ai-service
          image: kkoj/ai-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8500

          env:

            # 힙 메모리 강제 고정(-Xmx)을 해제하여 JVM의 컨테이너 자동 인식(Ergonomics) 활용
            - name: JAVA_TOOL_OPTIONS
              value: "-Dserver.port=8500"

            - name: SPRING_AI_VECTORSTORE_CHROMA_CLIENT_BASE_URL
              value: "http://chroma-service:8000"

            - name: SPRING_AI_VECTORSTORE_CHROMA_COLLECTION_NAME
              value: "SpringAiCollection"

            # 3. 테넌트 및 데이터베이스 (가장 호환성 높은 이름으로 세팅)
            - name: SPRING_AI_VECTORSTORE_CHROMA_TENANT
              value: "default_tenant"
            - name: SPRING_AI_VECTORSTORE_CHROMA_DATABASE
              value: "default_database"

            # 핵심 테넌트와 데이터베이스를 Chroma 기본값으로 고정
            - name: SPRING_AI_VECTORSTORE_CHROMA_CLIENT_TENANT
              value: "default_tenant"
            - name: SPRING_AI_VECTORSTORE_CHROMA_CLIENT_DATABASE
              value: "default_database"

            - name: SPRING_AI_VECTORSTORE_CHROMA_INITIALIZE_SCHEMA
              value: "true"

            - name: AI_SERVICE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-secret
                  key: AI_SERVICE_OPENAI_API_KEY

          # 앱이 완전히 뜰 때까지 쿠버네티스가 기다려주게 만듭니다.
          livenessProbe:
            tcpSocket:
              port: 8500
            initialDelaySeconds: 120 # 앱 기동 후 2분 동안은 살아 있음
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 8500
            initialDelaySeconds: 60
            periodSeconds: 10

          # [중요] 일반 API 서비스(512Mi) 대비 2배의 넉넉한 메모리 한도 부여
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "1Gi"
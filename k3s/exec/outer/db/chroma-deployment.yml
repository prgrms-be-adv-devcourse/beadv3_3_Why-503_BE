apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
  namespace: flowin
  labels:
    app: chroma
spec:
  replicas: 1
  strategy:
    type: Recreate # [필수] SQLite 파일 깨짐 방지
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      securityContext:
        fsGroup: 0
        runAsUser: 0

      # [권한 해결사] 볼륨 마운트 권한 자동 수정
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          securityContext:
            runAsUser: 0
          command: ["sh", "-c", "chown -R 1000:1000 /chroma/chroma"]
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma

      containers:
        - name: chroma
          # [수정] 고민할 필요 없이 항상 최신 버전!
          image: chromadb/chroma:latest

          # [중요] latest를 쓸 때는 'Always'로 해야 진짜 최신 버전을 받아옵니다.
          imagePullPolicy: Always

          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: PERSIST_DIRECTORY
              value: "/chroma/chroma"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"

            # [T3.large 최적화] 워커 1개로 메모리 절약
            - name: CHROMA_SERVER_WORKERS
              value: "1"

            # [필수] 외부 접속 허용
            - name: CHROMA_SERVER_HOST
              value: "0.0.0.0"
            - name: CHROMA_SERVER_HTTP_PORT
              value: "8000"

          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "2Gi"

          livenessProbe:
            httpGet:
              # [수정] v1/heartbeat -> v2/healthcheck 로 변경!
              path: /api/v2/healthcheck
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 20

          readinessProbe:
            httpGet:
              # [수정] 여기도 똑같이 v2/healthcheck 로 변경!
              path: /api/v2/healthcheck
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10

          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma

      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-pvc
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: flowin
spec:
  accessModes:
    - ReadWriteOnce                 # 단일 노드에서만 읽기/쓰기 마운트 허용
  storageClassName: local-path      # K3s 기본 스토리지 클래스 (노드의 로컬 디스크 사용)
  resources:
    requests:
      storage: 5Gi


apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: flowin
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      initContainers:
        # [핵심] Kafka 데이터 디렉토리의 소유권(1000:1000)을 실행 전 자동 수정
        - name: volume-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /var/lib/kafka/data"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data

      containers:
        - name: kafka
          image: apache/kafka:3.9.0
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 9092
              name: plaintext
            - containerPort: 9091
              name: controller

          env:
            # KRaft 클러스터 식별을 위한 고유 ID (이미 생성된 ID 유지)
            - name: KAFKA_CLUSTER_ID
              value: "748e65ec-5278-4357-897d-691060f64797"

          # 상세 설정은 공통 ConfigMap(kafka-config)에서 일괄 주입
          envFrom:
            - configMapRef:
                name: kafka-config

          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data

          # [중요] JVM 힙 메모리 및 Kafka 프로세스 안정성을 위한 리소스 격리
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "1Gi"

          # Kafka 브로커 서비스 가용성 체크 (9092 포트 기반)
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 40
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 30

      volumes:
        - name: kafka-data
          persistentVolumeClaim:
            claimName: kafka-pvc
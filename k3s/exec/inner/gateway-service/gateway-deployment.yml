apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: flowin
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      # [추가] 깃허브 패키지에서 이미지를 가져오기 위한 열쇠 등록
      imagePullSecrets:
        - name: ghcr-secret

      containers:
        - name: gateway-service
          # [수정] 그냥 이름이 아니라 깃허브 창고 전체 주소를 적어야 합니다.
          # 형식: ghcr.io/계정아이디/이미지이름:latest
          image: ghcr.io/${{ github.repository_owner }}/gateway-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

          env:
            - name: SPRING_CONFIG_LOCATION
              value: "classpath:/,file:/config/application.yml"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms256m -Xmx512m -Dserver.port=8000"
            - name: SPRING_DATA_REDIS_HOST
              value: "redis-service"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: redis-password

          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi"

          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10

          volumeMounts:
            - name: config-volume
              mountPath: /config/application.yml
              subPath: application.yml

      volumes:
        - name: config-volume
          configMap:
            name: gateway-config